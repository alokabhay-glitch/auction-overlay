<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Team Squad</title>

<style>
  body {
    margin: 0;
    background: transparent;
    font-family: Arial, sans-serif;
  }

  .panel {
    width: 420px;
    background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
    border-radius: 16px;
    padding: 18px;
    color: white;
    box-shadow: 0 10px 25px rgba(0,0,0,.6);
  }

  .header {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .row {
    display: grid;
    grid-template-columns: 1fr 60px 70px;
    padding: 6px 0;
    border-bottom: 1px solid rgba(255,255,255,.1);
    font-size: 14px;
  }

  .price {
    text-align: right;
    color: #00ffb3;
    font-weight: bold;
  }
</style>
</head>

<body>

<div class="panel">
  <div class="header" id="team">TEAM SQUAD</div>
  <div id="list">Loading...</div>
</div>

<script>
  const SCRIPT_URL =
    "https://script.google.com/macros/s/AKfycbzUK0HO-5fWygqWNJdohmBkOtsnsB9CNTb7VKTx1uaVvHMwgdacxsy_vhM7GNDguDfT/exec?mode=team&callback=callback";

  function callback(data) {
    document.getElementById("team").innerText = data.team + " – FULL SQUAD";

    const list = document.getElementById("list");
    list.innerHTML = "";

    data.squad.forEach(p => {
      const row = document.createElement("div");
      row.className = "row";
      row.innerHTML = `
        <div>${p.name}</div>
        <div>${p.role}</div>
        <div class="price">₹ ${p.price}</div>
      `;
      list.appendChild(row);
    });
  }

  function load() {
    const s = document.createElement("script");
    s.src = SCRIPT_URL + "&t=" + Date.now(); // cache-buster
    document.body.appendChild(s);
  }

  load();
  setInterval(load, 4000);
</script>

</body>
</html>
