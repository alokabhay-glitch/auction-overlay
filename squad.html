<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Squad Overlay</title>

<style>
body {
  margin: 0;
  background: transparent;
  font-family: Arial, sans-serif;
  color: #fff;
}
.box {
  width: 520px;
  padding: 16px;
  border-radius: 16px;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
}
.title {
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 10px;
}
.row {
  display: grid;
  grid-template-columns: 2fr 1fr 1fr;
  padding: 6px 0;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  font-size: 14px;
}
.price { color: #00ffb3; text-align: right; }
.role { opacity: 0.8; text-align: center; }
</style>
</head>

<body>
<div class="box">
  <div class="title" id="team">TEAM SQUAD</div>
  <div id="list">Loading...</div>
</div>

<script>
const SCRIPT_URL =
  "https://script.google.com/macros/s/AKfycbzb3SJGJNQJr2NPSWfLEids0zgJpvX7v691WEo68FcHwB8jeDt_SY2GaYi3BFHdMh8Q/exec";

function handle(data) {
  document.getElementById("team").innerText =
    data.team + " – FULL SQUAD";

  const list = document.getElementById("list");
  list.innerHTML = "";

  data.squad.forEach(p => {
    const div = document.createElement("div");
    div.className = "row";
    div.innerHTML = `
      <div>${p.name}</div>
      <div class="role">${p.role}</div>
      <div class="price">${p.price ? "₹ " + p.price + " Cr" : ""}</div>
    `;
    list.appendChild(div);
  });
}

function fetchData() {
  const s = document.createElement("script");
  s.src = SCRIPT_URL + "?mode=team&callback=handle&_=" + Date.now();
  document.body.appendChild(s);
}

fetchData();
setInterval(fetchData, 3000);
</script>
</body>
</html>
