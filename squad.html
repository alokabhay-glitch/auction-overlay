<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Team Squad Test</title>
</head>
<body>

<h2 id="team">Loading team...</h2>
<ul id="list"></ul>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzUK0HO-5fWygqWNJdohmBkOtsnsB9CNTb7VKTx1uaVvHMwgdacxsy_vhM7GNDguDfT/exec?mode=team&callback=handle";

  function handle(data) {
    document.getElementById("team").innerText = data.team + " Squad";

    const ul = document.getElementById("list");
    ul.innerHTML = "";

    data.squad.forEach(p => {
      const li = document.createElement("li");
      li.innerText = `${p.name} | ${p.role} | â‚¹${p.price} | ${p.source}`;
      ul.appendChild(li);
    });
  }

  const s = document.createElement("script");
  s.src = SCRIPT_URL + "&t=" + Date.now();
  document.body.appendChild(s);
</script>

</body>
</html>
