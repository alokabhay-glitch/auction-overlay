<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Auction Action</title>

<style>
body {
  margin: 0;
  background: linear-gradient(160deg,#06161c,#0d2b33);
  font-family: Arial, sans-serif;
  color: #fff;
}

.container {
  width: 420px;
  padding: 16px;
  border-radius: 14px;
  background: rgba(20,50,58,0.85);
}

.header {
  font-weight: bold;
  font-size: 18px;
  margin-bottom: 12px;
}

.row {
  display: grid;
  grid-template-columns: 1fr 70px 80px;
  padding: 8px 0;
  border-bottom: 1px solid rgba(255,255,255,0.08);
}

.team {
  opacity: 0.7;
  text-align: center;
}

.price {
  color: #2ef2b1;
  text-align: right;
}
</style>
</head>

<body>
<div class="container">
  <div class="header">ðŸ”¥ AUCTION ACTION</div>
  <div id="list">Loading...</div>
</div>

<script>
function callback(data) {
  const list = document.getElementById("list");
  list.innerHTML = "";

  if (!data || data.length === 0) {
    list.innerHTML = "No activity yet";
    return;
  }

  data.slice(0, 10).forEach(p => {
    const row = document.createElement("div");
    row.className = "row";
    row.innerHTML = `
      <div>${p.player}</div>
      <div class="team">${p.team}</div>
      <div class="price">â‚¹ ${p.price}</div>
    `;
    list.appendChild(row);
  });
}
</script>

<!-- ðŸ”¥ THIS LINE IS CRITICAL -->
<script src="https://script.google.com/macros/s/AKfycbySgJmf-f2tVWPWuViuWJGbGnI7Ypzb5ooiHH4etmZ2rTKVQGnYQEYYnFbiic02Aai9/exec?mode=action&callback=callback"></script>

<!-- Auto refresh -->
<script>
setInterval(() => {
  const s = document.createElement("script");
  s.src = "https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec?mode=action&callback=callback&t=" + Date.now();
  document.body.appendChild(s);
}, 3000);
</script>

</body>
</html>
