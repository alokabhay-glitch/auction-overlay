<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>STUMPVISION@360 â€“ IPL Auction</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 1920px;
    height: 1080px;
    overflow: hidden;
    font-family: "Segoe UI", Arial, sans-serif;
}

/* ===== BACKGROUND ===== */
body {
    background: radial-gradient(circle at top left, #1f3f40, #081418 65%);
}

/* Animated light sweep */
body::before {
    content: "";
    position: absolute;
    inset: -40%;
    background: linear-gradient(
        120deg,
        transparent 30%,
        rgba(80,255,220,0.06),
        transparent 70%
    );
    animation: sweep 18s linear infinite;
}

@keyframes sweep {
    from { transform: translateX(-40%); }
    to   { transform: translateX(40%); }
}

/* Floating particles */
body::after {
    content: "";
    position: absolute;
    inset: 0;
    background-image:
        radial-gradient(rgba(120,255,220,0.12) 1px, transparent 1px);
    background-size: 90px 90px;
    opacity: 0.05;
    animation: float 40s linear infinite;
}

@keyframes float {
    from { background-position: 0 0; }
    to   { background-position: 300px 300px; }
}

/* ===== HEADER ===== */
#event-title {
    position: absolute;
    top: 26px;
    left: 60px;
    font-size: 30px;
    font-weight: 700;
    letter-spacing: 1px;
    color: #e6fffb;
}

/* BRAND */
#brand-top {
    position: absolute;
    top: 30px;
    right: 60px;
    font-size: 16px;
    letter-spacing: 2px;
    color: rgba(120,255,220,0.5);
}

/* ===== CAMERA FRAME ===== */
#camera-frame {
    position: absolute;
    left: 60px;
    top: 90px;

    /* UPDATED SIZE */
    width: 720px;
    height: 760px;

    border-radius: 24px;
    background: rgba(255,255,255,0.04);
    box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.06),
        0 30px 70px rgba(0,0,0,0.65);
}

/* ===== CONTENT AREA ===== */
#content-area {
    position: absolute;
    right: 60px;
    top: 90px;
    width: 1020px;
    height: 760px;
}

/* ===== DIAGONAL BRAND ===== */
#brand-ghost {
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(-18deg);
    font-size: 120px;
    font-weight: 800;
    letter-spacing: 6px;
    color: rgba(120,255,220,0.045);
    pointer-events: none;
    white-space: nowrap;
}

/* ===== FOOTER BRAND ===== */
#brand-footer {
    position: absolute;
    bottom: 18px;
    right: 40px;
    font-size: 14px;
    letter-spacing: 1px;
    color: rgba(120,255,220,0.35);
}
</style>
</head>

<body>

<div id="event-title">IPL AUCTION 2026</div>
<div id="brand-top">STUMPVISION@360</div>

<div id="camera-frame"></div>
<div id="content-area"></div>

<div id="brand-ghost">STUMPVISION@360</div>
<div id="brand-footer">STUMPVISION@360</div>

</body>
</html>
