<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Auction Background</title>

<style>
  html, body {
    width: 1920px;
    height: 1080px;
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: transparent;
  }

  /* Main background */
  .bg {
    position: absolute;
    inset: 0;
    background:
      radial-gradient(circle at top left, rgba(0,255,180,0.08), transparent 40%),
      radial-gradient(circle at bottom right, rgba(0,120,255,0.08), transparent 45%),
      linear-gradient(135deg, #0a141a, #0f1f29, #091318);
  }

  /* Subtle stadium lines */
  .grid {
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
    background-size: 80px 80px;
    opacity: 0.4;
  }

  /* Camera zone */
  .camera-zone {
    position: absolute;
    left: 30px;
    top: 60px;
    width: 760px;
    height: 960px;
    border-radius: 24px;
    background: rgba(255,255,255,0.03);
    box-shadow: inset 0 0 0 2px rgba(255,255,255,0.06);
  }

  .camera-label {
    position: absolute;
    bottom: -42px;
    left: 20px;
    font-size: 22px;
    font-weight: bold;
    color: #00ffb3;
    letter-spacing: 1px;
  }

  /* Right overlay column guide */
  .right-column {
    position: absolute;
    right: 40px;
    top: 60px;
    width: 520px;
    height: 960px;
    border-radius: 24px;
    background: rgba(255,255,255,0.02);
    box-shadow: inset 0 0 0 2px rgba(255,255,255,0.05);
  }

  /* Section dividers */
  .divider {
    position: absolute;
    left: 0;
    width: 100%;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
  }

  .d1 { top: 210px; }
  .d2 { top: 500px; }

</style>
</head>

<body>

<div class="bg"></div>
<div class="grid"></div>

<!-- Camera placeholder -->
<div class="camera-zone">
  <div class="camera-label">LIVE CAMERA</div>
</div>

<!-- Right column guide -->
<div class="right-column">
  <div class="divider d1"></div>
  <div class="divider d2"></div>
</div>

</body>
</html>
