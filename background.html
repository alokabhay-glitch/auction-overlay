<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>STUMPVISION@360 – Auction Overlay</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 1920px;
    height: 1080px;
    overflow: hidden;
    font-family: "Segoe UI", Arial, sans-serif;
}

/* MAIN BACKGROUND */
body {
    background:
        radial-gradient(circle at top left, #1e3a3a, #081418 60%),
        linear-gradient(135deg, #081418, #02070a);
}

/* EVENT TITLE */
#event-title {
    position: absolute;
    top: 24px;
    left: 60px;
    font-size: 28px;
    letter-spacing: 1px;
    font-weight: 700;
    color: #e8fdf8;
}

/* BRAND NAME – TOP RIGHT */
#brand-top {
    position: absolute;
    top: 28px;
    right: 60px;
    font-size: 18px;
    letter-spacing: 2px;
    font-weight: 600;
    color: rgba(120, 255, 220, 0.45);
}

/* CAMERA AREA */
#camera-frame {
    position: absolute;
    left: 1px;
    top: 120px;
    width: 900px;
    height: 850px;
    border-radius: 22px;
    background: rgba(255,255,255,0.03);
    box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.06),
        0 25px 60px rgba(0,0,0,0.6);
}

/* RIGHT CONTENT AREA */
#content-area {
    position: absolute;
    right: 60px;
    top: 80px;
    width: 1050px;
    height: 820px;
}

/* FOOTER WATERMARK */
#brand-footer {
    position: absolute;
    bottom: 18px;
    right: 40px;
    font-size: 14px;
    letter-spacing: 1px;
    color: rgba(120, 255, 220, 0.35);
}
</style>
</head>

<body>

<div id="event-title">IPL AUCTION 2026 </div>
<div id="brand-top">STUMPVISION@360</div>

<!-- CAMERA PLACEHOLDER -->
<div id="camera-frame"></div>

<!-- OVERLAY ZONE -->
<div id="content-area"></div>

<!-- GHOST BRAND -->
<div id="brand-ghost">STUMPVISION@360</div>

<!-- FOOTER BRAND -->
<div id="brand-footer">STUMPVISION@360</div>

</body>
</html>
