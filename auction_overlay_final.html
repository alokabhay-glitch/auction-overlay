<!DOCTYPE html>
<html>

<meta charset="UTF-8">

<style>
body {
  margin: 0;

  font-family: Arial, sans-serif;
}

.box {
  width: 420px;
  padding: 16px 20px;
  background: linear-gradient(135deg, #102a43, #243b55);
  border-radius: 12px;
  color: #fff;
}

.title {
  color: #ffcc00;
  font-weight: bold;
  margin-bottom: 6px;
}

.player {
  font-size: 24px;
  font-weight: bold;
}

.team {
  font-size: 18px;
  opacity: 0.9;
}

.price {
  font-size: 20px;
  color: #00ffae;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="box">
  <div class="title">ðŸ”¥ SOLD ðŸ”¥</div>
  <div class="player" id="player">Waitingâ€¦</div>
  <div class="team" id="team"></div>
  <div class="price" id="price"></div>
</div>

<script>
const API_URL = "PASTE_APPS_SCRIPT_URL_HERE";

function updateData(data) {
  document.getElementById("player").innerText = data.player || "";
  document.getElementById("team").innerText = data.team || "";
  document.getElementById("price").innerText =
    data.price ? `â‚¹ ${data.price} Cr` : "";
}

function loadData() {
  const script = document.createElement("script");
  script.src = API_URL + "?callback=updateData&t=" + Date.now();
  document.body.appendChild(script);
}

// refresh every 2 seconds
setInterval(loadData, 2000);
loadData();
</script>

</body>
