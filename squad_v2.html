<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Team Squad</title>

<style>
body {
  margin: 0;
  background: transparent;
  font-family: Inter, Arial, sans-serif;
}

.card {
  width: 520px;
  background: linear-gradient(145deg, #0f2a33, #163b46);
  border-radius: 16px;
  padding: 18px;
  color: #fff;
}

.header {
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 10px;
}

.row {
  display: grid;
  grid-template-columns: 1.5fr 0.8fr 0.7fr;
  gap: 10px;
  padding: 6px 0;
  border-bottom: 1px solid rgba(255,255,255,0.08);
}

.role {
  opacity: 0.85;
}

.price {
  color: #00ffb2;
  font-weight: 600;
}

.error {
  color: #ff6b6b;
}
</style>
</head>

<body>
<div class="card">
  <div class="header" id="team">TEAM SQUAD</div>
  <div id="list">Loading...</div>
</div>

<script>
const SCRIPT_URL =
  "PASTE_YOUR_NEW_APPS_SCRIPT_EXEC_URL_HERE";

function callback(data) {
  if (!data || !data.squad) {
    document.getElementById("list").innerHTML =
      "<div class='error'>ERROR LOADING DATA</div>";
    return;
  }

  document.getElementById("team").innerText =
    data.team + " — FULL SQUAD";

  const list = document.getElementById("list");
  list.innerHTML = "";

  data.squad.forEach(p => {
    const row = document.createElement("div");
    row.className = "row";
    row.innerHTML = `
      <div>${p.name}</div>
      <div class="role">${p.role}</div>
      <div class="price">₹ ${p.price} Cr</div>
    `;
    list.appendChild(row);
  });
}

function load() {
  const s = document.createElement("script");
  s.src = SCRIPT_URL + "?callback=callback&t=" + Date.now();
  document.body.appendChild(s);
}

load();
setInterval(load, 3000);
</script>
</body>
</html>
